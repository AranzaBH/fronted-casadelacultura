<div *ngIf="message" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}" 
     class="alert-custom">
  {{ message }}
</div>

<form #formulario="ngForm" (ngSubmit)="save()" class="form-container">
  <h2 class="text-center form-title">Crear Categoría</h2>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="categoria.nombre"
      class="form-control"
      placeholder="Ingrese el nombre"
      required
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea
      id="descripcion"
      name="descripcion"
      [(ngModel)]="categoria.descripcion"
      class="form-control"
      rows="4"
      placeholder="Ingrese la descripción"
      required
    ></textarea>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn-submit">
      <i class="pi pi-save"></i> Guardar
    </button>
  </div>
</form>
