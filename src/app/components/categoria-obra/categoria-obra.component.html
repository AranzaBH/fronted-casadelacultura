<div class="bootstrap-wrapper">
  <div class="container mt-4 d-flex justify-content-center">
    <div class="row d-flex justify-content-center" style="width: 100%; max-width: 1000px;">
      <h3 class="text-center mb-4">Categoría</h3>

  <div class="row g-3">
    <!-- Formulario de creación -->
    <div class="col-sm-6 col-md-4 offset-md-1">
      <div class="card shadow-sm p-2">
        <h5 class="mb-3">Crear Categoría</h5>

        <form [formGroup]="categoriaForm" (ngSubmit)="crearCategoria()">
          <div class="mb-2">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              id="nombre"
              formControlName="nombre"
              class="form-control"
              [ngClass]="{ 'is-invalid': categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched }"
              aria-describedby="nombreHelp"
            />
            <div id="nombreHelp" class="form-text">Máximo 100 caracteres.</div>
            <div *ngIf="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched" class="text-danger">
              El nombre es obligatorio y no puede superar 100 caracteres.
            </div>
          </div>

          <div class="mb-2">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              id="descripcion"
              formControlName="descripcion"
              class="form-control"
              [ngClass]="{ 'is-invalid': categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched }"
              aria-describedby="descripcionHelp"
            ></textarea>
            <div id="descripcionHelp" class="form-text">Máximo 1000 caracteres.</div>
            <div *ngIf="categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched" class="text-danger">
              La descripción es obligatoria y no puede superar 1000 caracteres.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="categoriaForm.invalid">
            <i class="fas fa-plus"></i> Crear
          </button>
        </form>
      </div>
    </div>

    <!-- Listado de categorías -->
    <div class="col-sm-6 col-md-4 offset-md-1">
      <div class="card shadow-sm p-2">
        <h5 class="mb-3">Categorías Registradas</h5>

        <ul class="list-group">
          <li *ngFor="let categoria of categorias" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ categoria.nombre }}</strong>
              <p class="mb-1 text-muted">{{ categoria.descripcion }}</p>
            </div>
            <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria.id!)">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
