<div class="container mt-5">
  <div class="card shadow-lg rounded p-4" style="max-width: 500px; margin: auto;">
    <div class="card-body">
      <h3 class="text-center mb-4">Crear Nuevo Usuario</h3>

      <form [formGroup]="usuarioForm" (ngSubmit)="crearUsuario()">
        <div class="mb-3 row">
          <label for="username" class="col-sm-4 col-form-label">Nombre de Usuario:</label>
          <div class="col-sm-8">
            <input type="text" id="username" formControlName="username" class="form-control" />
            <div *ngIf="usuarioForm.get('username')?.invalid && usuarioForm.get('username')?.touched"
              class="text-danger small">
              El nombre de usuario es requerido.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-4 col-form-label">Contraseña:</label>
          <div class="col-sm-8">
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="usuarioForm.get('password')?.invalid && usuarioForm.get('password')?.touched"
              class="text-danger small">
              La contraseña es requerida.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="nombre" class="col-sm-4 col-form-label">Nombre:</label>
          <div class="col-sm-8">
            <input type="text" id="nombre" formControlName="nombre" class="form-control" />
            <div *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched"
              class="text-danger small">
              El nombre es requerido.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="apellido" class="col-sm-4 col-form-label">Apellido Paterno:</label>
          <div class="col-sm-8">
            <input type="text" id="apellido" formControlName="apellido" class="form-control" />
            <div *ngIf="usuarioForm.get('apellido')?.invalid && usuarioForm.get('apellido')?.touched"
              class="text-danger small">
              El Apellido Paterno es requerido.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="apellidoMaterno" class="col-sm-4 col-form-label">Apellido Materno:</label>
          <div class="col-sm-8">
            <input type="text" id="apellidoMaterno" formControlName="apellidoMaterno" class="form-control" />
          </div>
        </div>

          <div class="mb-3 row">
            <label for="email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
              <input type="email" id="email" formControlName="email" class="form-control" />
              <div *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched"
                class="text-danger small">
                Por favor, ingrese un email válido.
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="telefono" class="col-sm-4 col-form-label">Teléfono:</label>
            <div class="col-sm-8">
              <input type="text" id="telefono" formControlName="telefono" class="form-control" />
              <div *ngIf="usuarioForm.get('telefono')?.invalid && usuarioForm.get('telefono')?.touched"
                class="text-danger small">
                El teléfono es requerido.
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="rol" class="col-sm-4 col-form-label">Rol:</label>
            <div class="col-sm-8">
              <select id="rol" formControlName="rol" class="form-select">
                <option value="">Seleccione un rol</option>
                <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
              </select>
              <div *ngIf="usuarioForm.get('rol')?.invalid && usuarioForm.get('rol')?.touched" class="text-danger small">
                El rol es requerido.
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 custom-btn" [disabled]="usuarioForm.invalid">
            Crear Usuario
          </button>
      </form>
    </div>
  </div>
</div>
