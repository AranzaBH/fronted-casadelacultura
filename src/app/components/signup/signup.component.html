<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt-5">
      <h3 class="text-center mb-4">Registro de usuario</h3>

      <!-- Columna de la imagen -->
      <div class="col-md-5 text-center d-flex align-items-center justify-content-center">
        <img
          src="../../../assets/icon.png"
          alt="Icono"
          class="img-fluid"
          style="width: 300px; height: 300px; object-fit: contain;"
        />
      </div>

      <!-- Columna del formulario -->
      <div class="col-md-5 d-flex align-items-center">
        <div class="signup-container">
          <mat-card>
            <mat-card-content>
              <form (ngSubmit)="formSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Nombre de usuario</mat-label>
                  <input matInput type="text" [(ngModel)]="user.username" name="username" required />
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" [(ngModel)]="user.password" name="password" required />
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" [(ngModel)]="user.nombre" name="nombre" />
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Apellido Paterno</mat-label>
                  <input matInput type="text" [(ngModel)]="user.apellidoPaterno" name="apellidoPaterno" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Apellido Materno</mat-label>
                  <input matInput type="text" [(ngModel)]="user.apellidoMaterno" name="apellidoMaterno" />
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Correo electrónico</mat-label>
                  <input matInput type="email" [(ngModel)]="user.email" name="email" />
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Teléfono</mat-label>
                  <input matInput type="tel" [(ngModel)]="user.telefono" name="telefono" />
                </mat-form-field>
        
                <button mat-raised-button color="primary" type="submit">
                  Registrar Usuario
                </button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
