<!-- Contenedor principal con altura mínima de la ventana (100vh) 
     para centrar vertical y horizontalmente todo el contenido. -->
     <div
     class="bootstrap-wrapper d-flex flex-column justify-content-center align-items-center"
     style="min-height: 100vh;"
   >
     <div class="container">
   
       <!-- Título centrado -->
       <div class="row">
         <div class="col-12">
           <h3 class="text-center mb-4">Registro de usuario</h3>
         </div>
       </div>
   
       <!-- Fila para la imagen y el formulario -->
       <div class="row justify-content-center align-items-center">
         <!-- Columna de la imagen -->
         <div
           class="col-12 col-md-5 text-center mb-4 mb-md-0 d-flex align-items-center justify-content-center"
         >
           <img
           src="assets/images/icon.png"
             alt="Icono"
             class="img-fluid"
             style="width: 300px; height: 300px; object-fit: contain;"
           />
         </div>
   
         <!-- Columna del formulario -->
         <div
           class="col-12 col-md-5 d-flex align-items-center justify-content-center"
         >
           <!-- Ajusta max-width según el ancho deseado para tu formulario -->
           <mat-card style="width: 100%; max-width: 500px;">
             <mat-card-content>
               <form (ngSubmit)="formSubmit()">
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Nombre de usuario</mat-label>
                   <input
                     matInput
                     type="text"
                     [(ngModel)]="user.username"
                     name="username"
                     required
                   />
                 </mat-form-field>
   
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Contraseña</mat-label>
                   <input
                     matInput
                     type="password"
                     [(ngModel)]="user.password"
                     name="password"
                     required
                   />
                 </mat-form-field>
   
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Nombre</mat-label>
                   <input
                     matInput
                     type="text"
                     [(ngModel)]="user.nombre"
                     name="nombre"
                   />
                 </mat-form-field>
   
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Apellido Paterno</mat-label>
                   <input
                     matInput
                     type="text"
                     [(ngModel)]="user.apellidoPaterno"
                     name="apellidoPaterno"
                   />
                 </mat-form-field>
   
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Apellido Materno</mat-label>
                   <input
                     matInput
                     type="text"
                     [(ngModel)]="user.apellidoMaterno"
                     name="apellidoMaterno"
                   />
                 </mat-form-field>
   
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Correo electrónico</mat-label>
                   <input
                     matInput
                     type="email"
                     [(ngModel)]="user.email"
                     name="email"
                   />
                 </mat-form-field>
   
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                   <mat-label>Teléfono</mat-label>
                   <input
                     matInput
                     type="tel"
                     [(ngModel)]="user.telefono"
                     name="telefono"
                   />
                 </mat-form-field>
   
                 <div class="text-center">
                   <button mat-raised-button color="primary" type="submit">
                     Registrar Usuario
                   </button>
                 </div>
               </form>
             </mat-card-content>
           </mat-card>
         </div>
       </div>
     </div>
   </div>
