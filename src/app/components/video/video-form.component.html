<div class="form-wrapper">
  <div *ngIf="message" 
       class="alert-custom" 
       [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}"
       [@fadeSlide]>
    <div class="alert-icon">
      <i [class]="messageType === 'success' ? 'pi pi-check-circle' : 'pi pi-exclamation-circle'"></i>
    </div>
    <span class="alert-message">{{ message }}</span>
  </div>

  <form #formulario="ngForm" (ngSubmit)="save()" class="form-container">
    <div class="form-header">
      <div class="form-title-decoration"></div>
      <h2 class="form-title">
        {{ !video.id ? 'Crear Video' : 'Actualizar Video' }}
      </h2>
      <div class="form-title-decoration"></div>
    </div>

    <div class="form-body">
      <div class="form-group">
        <label for="nombre" class="form-label">
          <i class="pi pi-tag"></i>
          <span>Título</span>
        </label>
        <div class="input-container">
          <input
            type="text"
            id="titulo"
            name="titulo"
            [(ngModel)]="video.titulo"
            class="form-control"
            placeholder="Ingrese el titulo"
            required
            #nombre="ngModel"
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          El título es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="descripcion" class="form-label">
          <i class="pi pi-align-left"></i>
          <span>URL</span>
        </label>
        <div class="input-container">
          <textarea
            id="url"
            name="url"
            [(ngModel)]="video.urlVideo"
            class="form-control"
            rows="4"
            placeholder="Ingrese la url"
            required
            #descripcion="ngModel"
          ></textarea>
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          La URL es requerida.
        </div>
      </div>
    </div>

    <div class="form-footer">
      <button type="submit" 
              class="btn-submit" 
              [disabled]="formulario.invalid"
              [class.disabled]="formulario.invalid">
        <span class="button-content">
          <i class="pi pi-save"></i>
          <span>Guardar</span>
        </span>
        <span class="button-effect"></span>
      </button>
    </div>
  </form>
</div>
