<div class="form-wrapper">
    <div *ngIf="message" 
         class="alert-custom" 
         [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}"
         [@fadeSlide]>
      <div class="alert-icon">
        <i [class]="messageType === 'success' ? 'pi pi-check-circle' : 'pi pi-exclamation-circle'"></i>
      </div>
      <span class="alert-message">{{ message }}</span>
    </div>
  
    <form #formulario="ngForm" (ngSubmit)="save()" class="form-container">
      <div class="form-header">
        <div class="form-title-decoration"></div>
        <h2 class="form-title">
          {{ !estilo.id ? 'Crear Estilo' : 'Actualizar Estilo' }}
        </h2>
        <div class="form-title-decoration"></div>
      </div>
  
      <div class="form-body">
        <div class="form-group">
          <label for="estilo" class="form-label">
            <i class="pi pi-tag"></i>
            <span>Estilo</span>
          </label>
          <div class="input-container">
            <input
              type="text"
              id="estilo"
              name="estilo"
              [(ngModel)]="estilo.estilo"
              class="form-control"
              placeholder="Ingrese el estilo"
              required
              #estiloL="ngModel"
            />
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div *ngIf="estiloL.invalid && (estiloL.dirty || estiloL.touched)" class="error-message">
            <i class="pi pi-exclamation-circle"></i>
            El estilo es requerido
          </div>
        </div>
      </div>
  
      <div class="form-footer">
        <button type="submit" 
                class="btn-submit" 
                [disabled]="formulario.invalid"
                [class.disabled]="formulario.invalid">
          <span class="button-content">
            <i class="pi pi-save"></i>
            <span>Guardar</span>
          </span>
          <span class="button-effect"></span>
        </button>
      </div>
    </form>
  </div>
