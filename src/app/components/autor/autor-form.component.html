<div class="form-wrapper">
  <div *ngIf="message" 
       class="alert-custom" 
       [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}"
       [@fadeSlide]>
    <div class="alert-icon">
      <i [class]="messageType === 'success' ? 'pi pi-check-circle' : 'pi pi-exclamation-circle'"></i>
    </div>
    <span class="alert-message">{{ message }}</span>
  </div>

  <form #formulario="ngForm" (ngSubmit)="save()" class="form-container">
    <div class="form-header">
      <div class="form-title-decoration"></div>
      <h2 class="form-title">
        {{ !autor.id ? 'Crear Autor' : 'Actualizar Autor' }}
      </h2>
      <div class="form-title-decoration"></div>
    </div>

    <div class="form-body">
      <div class="form-group">
        <label for="nombre" class="form-label">
          <i class="pi pi-tag"></i>
          <span>Nombre</span>
        </label>
        <div class="input-container">
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="autor.nombre"
            class="form-control"
            placeholder="Ingrese el nombre"
            required
            #nombre="ngModel"
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          El nombre es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="apellidoPaterno" class="form-label">
          <i class="pi pi-tag"></i>
          <span>Apellido Paterno</span>
        </label>
        <div class="input-container">
          <input
            type="text"
            id="apellidoPaterno"
            name="apellidoPaterno"
            [(ngModel)]="autor.apellidoPaterno"
            class="form-control"
            placeholder="Ingrese el apellido paterno"
            required
            #apellidoPaterno="ngModel"
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div *ngIf="apellidoPaterno.invalid && (apellidoPaterno.dirty || apellidoPaterno.touched)" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          El apellido paterno es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="apellidoPaterno" class="form-label">
          <i class="pi pi-tag"></i>
          <span>Apellido Paterno</span>
        </label>
        <div class="input-container">
          <input
            type="text"
            id="apellidoMaterno"
            name="apellidoMaterno"
            [(ngModel)]="autor.apellidoMaterno"
            class="form-control"
            placeholder="Ingrese el apellido materno"
            required
            #apellidoMaterno="ngModel"
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div *ngIf="apellidoMaterno.invalid && (apellidoMaterno.dirty || apellidoMaterno.touched)" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          El apellido materno es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="tipo" class="form-label">
          <i class="pi pi-list"></i>
          <span>Tipo de Autor</span>
        </label>
        <div class="input-container select-container">
          <select 
            id="tipo" 
            name="tipo" 
            [(ngModel)]="autor.tipoAutor" 
            class="form-control custom-select"
            required
            #tipo="ngModel"
          >
            <option value="" disabled selected>Seleccione un tipo</option>
            <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
          </select>
          <span class="select-arrow">
            <i class="pi pi-chevron-down"></i>
          </span>
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div *ngIf="tipo.invalid && (tipo.dirty || tipo.touched)" class="error-message">
          <i class="pi pi-exclamation-circle"></i>
          El tipo de autor es requerido
        </div>
      </div>

     
    </div>

    <div class="form-footer">
      <button type="submit" 
              class="btn-submit" 
              [disabled]="formulario.invalid"
              [class.disabled]="formulario.invalid">
        <span class="button-content">
          <i class="pi pi-save"></i>
          <span>Guardar</span>
        </span>
        <span class="button-effect"></span>
      </button>
    </div>
  </form>
</div>
