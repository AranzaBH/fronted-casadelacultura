<div class="container d-flex flex-column align-items-center justify-content-center" style="max-width: 900px; margin: 0 auto; padding: 20px;">
  <h2 class="text-center mb-4">Actividades por Talleres</h2>
  <div class="col-md-4 d-flex justify-content-end">
    
  </div>
  <div class="container mt-4">
    <div *ngIf="taller && taller.titulo; else cargandoTaller">
      <h3 class="text-center">Taller: {{ taller.titulo }} </h3>

      <p class="text-center">Descripcion: {{ taller.descripcion }}</p>

      <!-- Lista de actividades -->
      <div *ngIf="actividades.length > 0; else noActividades">
        <div *ngFor="let actividad of actividades">
          <mat-card class="mat-elevation-z4 mb-3" (click)="verDetalles(actividad.id)" style="cursor: pointer;">
            <mat-card-header>
              <mat-card-title>{{ actividad.nombre }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p><strong>Módulo:</strong> {{ actividad.modulo }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <button (click)="crearActividad()" class="btn btn-lg px-5 shadow-sm" style="background-color: #9D2449; color: white;">
        <i class="pi pi-plus"></i> Crear Actividad
      </button>
    </div>
  </div>

  <!-- Mensaje cuando no hay actividades -->
  <ng-template #noActividades>
    <p class="text-center text-muted">No hay actividades disponibles para este taller.</p>
  </ng-template>

  <!-- Mensaje mientras se carga el taller -->
  <ng-template #cargandoTaller>
    <p class="text-center text-muted">Cargando información del taller...</p>
  </ng-template>
</div>
